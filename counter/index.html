<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="d-flex ">
    <div style="height: 100px;" class="container text-center align-self-center">
        <h1 class="display-4">Counter</h1>
        <span id="value" class="display-5 fw-medium pb-3">0</span>
        <div class="button-container mt-3">
            <button class="btn decrease btn-outline-danger m-1 fs-4" >decrease -</button>
            <button class="btn reset btn-outline-warning m-1 fs-4">reset</button>
            <button class="btn increase btn-outline-success m-1 fs-4">increase +</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
